<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="bar">
    <nav class="nav">
      <span>Code Journal</span>
      <a id="entryView" class="subnav" onclick="viewSwap('entries')">Entries</a>
    </nav>
  </header>
  <main class="container">
      <div data-view="entry-form" class="column-full">
        <h1>New Entry</h1>
        <form>
          <div class="flex">
            <div class="column-half center">
              <img id="image" class="image" src="images/placeholder-image-square.jpg" alt="placeholder-image-square" onerror="this.src='images/placeholder-image-square.jpg'">
            </div>
            <div class="column-half">
              <p>
                <label for="title">Title</label>
                <br>
                <input id="title" class="text" required>
              </p>
              <p>
                <label for="photo">Photo URL</label>
                <br>
                <input id="photo" class="text" required>
              </p>
            </div>
          </div>
          <br>
          <div class="column-full">
            <label for="notes">Notes</label>
          <br>
            <textarea id="notes" rows="7" class="text" required></textarea>
          </div>
          <div class="column-full submit">
          <input id="save" type="submit" value="SAVE">
          </div>
        </form>
      </div>

    <div data-view="entries" class="column-full">
      <div class="flex space-between">
        <h1>Entries</h1>
        <button id="new" class="button" onclick="viewSwap('entry-form')">NEW</button>
      </div>
      <div class="empty">
        <p>No entries have been recorded.</p>
      </div>
      <ul>
        <li class="flex">
        </li>
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
